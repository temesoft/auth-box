    <style>
        html,
        body {
            height: 100%;
        }

        body {
            display: flex;
            align-items: center;
            padding-top: 40px;
            padding-bottom: 40px;
            background-color: #f5f5f5;
        }

        .form-signin {
            width: 100%;
            background-color:#fff;
            max-width: 330px;
            padding: 20px;
            margin: auto;
            border: 1px solid #777;
            border-radius: 4px;
            -webkit-box-shadow: 1px 1px 3px 1px #444;
            box-shadow: 1px 1px 3px 1px #444;
        }

        .form-signin .checkbox {
            font-weight: 400;
        }

        .form-signin .form-control {
            position: relative;
            box-sizing: border-box;
            height: auto;
            padding: 10px;
            font-size: 16px;
        }

        .form-signin .form-control:focus {
            z-index: 2;
        }

        .form-signin input[type="text"] {
            margin-bottom: -1px;
            border-bottom-right-radius: 0;
            border-bottom-left-radius: 0;
        }

        .form-signin input[type="password"] {
            margin-bottom: 10px;
            border-top-left-radius: 0;
            border-top-right-radius: 0;
        }

        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
          }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
              font-size: 3.5rem;
            }
        }
    </style>
</head>
<body class="text-center">
<main class="form-signin">
    <form method="post" action="/oauth/authorize">
        <center th:if="${logoUrl != null && logoUrl != ''}">
            <img th:src="${logoUrl}" width="128" height="128" class="center" alt="Logo" />
        </center>
        <center>
            <br/>
            <h2><span th:text="${organizationName}"></span></h2>
        </center>
        <h3 class="h3 mb-3 fw-normal">Please sign in</h3>
        <input type="text" id="username" name="username" class="form-control" placeholder="Username" required autofocus>
        <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>

        <input type="hidden" name="client_id" th:value="${clientId}">
        <input type="hidden" name="redirect_uri" th:value="${redirectUri}">
        <input type="hidden" name="response_type" th:value="${responseType}">
        <input type="hidden" name="scope" th:value="${scope}">
        <input type="hidden" name="state" th:value="${state}">

        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
        <div th:if="${errorMessage}">
            <strong class="text-danger" th:text="${errorMessage}"></strong>
        </div>
    </form>
</main>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js" integrity="sha512-XKa9Hemdy1Ui3KSGgJdgMyYlUg1gM+QhL6cnlyTe2qzMCYm4nAZ1PsVerQzTTXzonUR+dmswHqgJPuwCq1MaAg==" crossorigin="anonymous"></script>
<script>
    $(document).ready(function(){
        $("#username").focus();
    });
</script>
</body>
</html>
