<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 _border-bottom ng-cloak">
    <h2><i class="fas fa-user-lock fa-fw text-muted"></i> Add Oauth2 user</h2>
    <div class="btn-toolbar mb-2 mb-md-0">
    </div>
</div>

<div class="col-md-12 order-md-1  ng-cloak">
    <form class="needs-validation" novalidate>
        <div class="row">
            <div class="col-md-4 mb-3">
                <label for="oauth2User.username">Username</label>
                <input data-ng-model="oauth2User.username" type="text" class="form-control required" id="oauth2User.username"/>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 mb-3">
                <label for="oauth2User.password">Password
                    <code class="text-muted">
                        (<em>Leave empty to set random password, you can reset it later</em>)
                    </code>
                </label>
                <input data-ng-model="oauth2User.password" type="password" class="form-control col-md-4" id="oauth2User.password"/>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 mb-3">
                <label for="oauth2User.using2Fa">Two Factor Authentication</label>
                <input type="checkbox" name="enableDisableUsersCheckbox"
                       id="oauth2User.using2Fa"
                       data-ng-model="oauth2User.using2Fa" data-toggle="toggle" data-size="xs"
                       data-on="Enabled" data-off="Disabled">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 mb-3">
                <label for="oauth2User.metadata">Metadata</label>
                <textarea data-ng-model="oauth2User.metadata" type="text" class="form-control required" id="oauth2User.metadata"
                       placeholder="" required="required"></textarea>
                <div class="invalid-feedback">
                    Valid Oauth2 user metadata is required.
                </div>
            </div>
        </div>

        <hr class="mb-4">

        <div class="row">
            <div class="col-md-12">
                <button class="btn btn-outline-secondary" data-ng-click="location.url('/oauth2-users');"
                ><i class="fas fa-times"></i> Cancel</button>
                <button class="btn btn-outline-primary" data-ng-click="createOauth2User()" id="createOauth2UserBtn"
                ><i class="far fa-save"></i> Create user</button>
            </div>
        </div>
    </form>
</div>
